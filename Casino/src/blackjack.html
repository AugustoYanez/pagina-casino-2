  <body>
    <a id="github-ribbon" href=""><img style="z-index: 1; position: absolute; top: 0; right: 0; border: 0;" src="" alt=""></a>
    <script>if(navigator.standalone)document.querySelector('#github-ribbon').style.display='none'</script>
    <div id="game">
      <h1>Allins' Blackjack</h1>
      <div id="dealer-cards">
      </div>

      <div id="ui">

        <div class="total">Crupier <span id="dealer-total"></span></div>

        <div class="zone">
          <span class="label">SALDO ACTUAL:</span>
          <span class="label right">Tu apuesta</span>
          <div id="bankroll">10k</div>
          <div id="deal"><a href="#" onclick="App.deal();">Apostar</a><span class="shortcut">barra espaciadora</span></div>
          <ul id="actions">
            <li><a href="#" onclick="App.hit();">Pedir</a><span class="shortcut">barra espaciadora</span></li>
            <li><a href="#" onclick="App.stand();">Quedarse</a><span class="shortcut">s</span></li>
            <li><a id="double" href="#" onclick="App.doubledown();">Doblar apuesta</a><span class="shortcut">d</span></li>
          </ul>
          <div id="chips">
            <div class="chip bet red" data-value="1"><span>$100</span></div>
            <div class="chip blue" data-value="5"><span>$500</span></div>
            <div class="chip yellow" data-value="10"><span>$1000</span></div>
          </div>
        </div>

        <div class="total bot">TÃš <span id="player-total" ></span></div>

      </div>

      <button>
                <a class="backmenu" href="/src/index.html">
            <h2 class="backmenu" >  VOLVER AL MENU </h2>
        </a>
        
        </button>
      <div id="player-cards"></div>
    </div>
